<html lang="pt-br">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-messages.min.js"></script>

<script src="app.js"></script>
<link rel="stylesheet" type="text/css" href="myappStyles/styles.css">

<!-- SERVICES -->
<script src="/services/studentService.js"></script>

<!-- TEMPLATES -->
<script src="/templates/student/student.js"></script>

<!--  COMPONENTS -->
<script src="components/truers-grid/truers-grid.js"></script>

<head>
	<title>BOLETIM ESCOLA X</title>
</head>

<body ng-app="myApp" ng-controller="AppController" ng-init="init()">

	<div style="display:flex; margin: 20px 10px 20px 10px">
		<div layout="row" flex="10">
			<div layout="collumn" style="margin-top:5px">
				<div>
					<button ng-repeat="entity in entities" ng-click="selectEntity(entity)"
						style="margin:5px; padding:5px" ng-disabled="entity.disabled">
						{{entity.display}}
					</button>
				</div>
			</div>			
		</div>
		<div layout="row" flex="90">
			<div flex="100" ng-include="selectedEntityPath" style="margin-top:30px"></div>
		</div>
	</div>
	
</body>

</html>
