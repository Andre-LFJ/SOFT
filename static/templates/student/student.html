<div ng-controller="StudentController">
	
	<label>Nome do Aluno: </label><input type="text" ng-model="student.name"/><br>
	<label>Nome do Pai: </label><input type="text" ng-model="student.fatherName"/><br>
	<label>Nome da Mae: </label><input type="text" ng-model="student.motherName"/><br>
	<div flex="80" layou="row">
		<div flex="50"><label>Telefone do Pai: </label><input type="text" ng-model="student.fatherPhone"/></div>
		<div flex="50"><label>Telefone da Mae: </label><input type="text" ng-model="student.motherPhone"/></div>
	</div>
	<label>E-mail dos pais: </label><input type="text" ng-model="student.parentsEmail"/><br>
	<label>Documento do aluno: </label><input type="text" ng-model="student.document"/><br>
	<label>Data de Nascimento: </label><input type="date" ng-model="student.birth" class="input-sm spacing"/> <br>
	<br><br>
	<button ng-click="save()" class="btn btn-sm btn-info">Save</button><br>
	
	<div style="margin-top:5px">
		<truers-grid items="students" cols="cols" on-update="update" on-delete="delete"></truers-grid>
	</div>
	
</div>
